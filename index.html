<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <!-- Game Mode Selection Pop-up -->
        <div id="modePopup" class="popup">
            <div class="popup-content">
                <h2>Select Game Mode</h2>
                <button id="friendBtn">Play with Friends</button>
                <button id="computerBtn">Play with Computer</button>
            </div>
        </div>

        <!-- Tic Tac Toe Board -->
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="result">
            <h2 id="resultText"></h2>
            <button id="resetBtn">Reset</button>
        </div>

        <!-- Google AdSense Code at the Bottom -->
        <div class="ads">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-client="ca-pub-1234567890123456"  <!-- Replace with your AdSense client ID -->
                 data-ad-slot="9876543210"  <!-- Replace with your AdSense slot ID -->
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
